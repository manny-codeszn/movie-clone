<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/netflix.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Netflix Clone</title>
</head>
<body>
        <!-- Blurred background -->
        <div class="bg-img"></div> 

        
        <div class="overlay">
            <img src="./img/nbg.jpg" class="overlay-img">
            <div class="container">

                <!-- Navbar -->
                <nav class="navbar">
                    <a href="#" class="logo">
                        <img src="./img/logo.svg" alt="logo">
                    </a>
                
                    <a href="#" class="signin-btn">
                        Sign In
                    </a>
                </nav>
                
                <!-- Header Content -->
                <div class="header-content">
                    <h1>Unlimited movies, TV shows, and more.</h1>
                    <p>Starts at â‚¦2,200. Cancel anytime.</p>
                
                    <div class="form-field">
                        <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                
                        <form action="" class="form">
                            <div class="form-group">
                                <input type="email" placeholder=" " class="form-input" id="email" required>
                                <label for="email" class="form-label">Email Address</label>
                            </div>
                            <button type="submit" class="get-btn">
                                Get Started <i class='bx bx-chevron-right'></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery">
            <ul class="cards">
                <li><img src="./img/n1.webp" alt="Image1"></li>
                <li><img src="./img/n2.webp" alt="Image2"></li>
                <li><img src="./img/n3.webp" alt="Image3"></li>
                <li><img src="./img/n4.webp" alt="Image4"></li>
                <li><img src="./img/n5.webp" alt="Image5"></li>
                <li><img src="./img/n6.webp" alt="Image6"></li>
                <li><img src="./img/n7.webp" alt="Image7"></li>
                <li><img src="./img/n8.webp" alt="Image8"></li>
                <li><img src="./img/n9.webp" alt="Image9"></li>
                <li><img src="./img/n10.webp" alt="Image10"></li>
            </ul>
        </div>
</body>
</html>
